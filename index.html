<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour Océane ❤️</title>

<style>

body{
    margin:0;
    padding:0;
    background: radial-gradient(circle at bottom, #0b1d3a 0%, #000000 100%);
    color:white;
    font-family: Georgia, serif;
    overflow-x:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:80px 20px;
}

.title{
    font-size:80px;
    color:#ff6b81;
    margin-bottom:10px;
}

.startMsg{
    font-size:20px;
    opacity:0.7;
    margin-bottom:40px;
}

.message{
    font-size:26px;
    max-width:800px;
    margin:auto;
    line-height:1.6;
    min-height:300px;
}

.signature{
    margin-top:40px;
    font-size:24px;
    color:#ff6b81;
    opacity:0;
    transition: opacity 2s;
}

.final{
    margin-top:50px;
    font-size:60px;
    color:#ff6b81;
    opacity:0;
    transition: opacity 3s;
}

.heart{
    position:fixed;
    bottom:-50px;
    color:#ff6b81;
    animation: floatUp linear;
    z-index:1;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

.gallery{
    margin-top:60px;
}

.gallery img{
    width:300px;
    margin:15px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,107,129,0.7);
    transition: transform 0.4s;
}

.gallery img:hover{
    transform:scale(1.08);
}

.heartbeat{
    font-size:60px;
    margin-top:30px;
    animation: beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">

<div class="title">Coucouuu:</div>

<div class="startMsg" id="startMsg">
Touchez l'écran ❤️
</div>

<div class="message" id="message"></div>

<div class="heartbeat">❤️</div>

<div class="signature" id="signature">
— Javier ❤️
</div>

<div class="final" id="finalText">
Je t’aime Océane
</div>

<div class="gallery">

<img src="Photo1.jpeg">
<img src="Photo2.jpeg">
<img src="Photo3.jpeg">

</div>

</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* ESTRELLAS */

const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];

for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*2
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.size,0,Math.PI*2);
        ctx.fill();
    });
}

setInterval(drawStars,50);


/* CORAZONES */

function createHeart(){

    const heart=document.createElement("div");

    heart.innerHTML="❤️";

    heart.className="heart";

    heart.style.left=Math.random()*100+"vw";

    heart.style.fontSize=(20+Math.random()*40)+"px";

    heart.style.animationDuration=(4+Math.random()*4)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);

}

setInterval(createHeart,300);


/* TEXTO ANIMADO */

const text=`Mon amour,

Ça ne fait que quelques heures depuis que nous ne sommes plus ensemble,
et pourtant, tu me manques d’une façon difficile à expliquer.

Je me rends compte que tu es devenue ma personne préférée.
Je pense à toi tout le temps, sans même essayer.

Par moments, j’ai l’impression de sentir ton parfum… et tu me manques.
Je me souviens de ta voix… et tu me manques.
Je me souviens de tes baisers… et tu me manques.
Je me souviens de ton rire… et tu me manques encore plus.

C’est fou comme tu es devenue essentielle pour moi.

Je veux une vie longue à tes côtés.
Je veux tout vivre avec toi.

Je suis complètement fou de toi.

Je voulais faire quelque chose de spécial pour la Saint-Valentin,
même à des milliers de kilomètres.

C’est mon meilleur effort… un peu cursi, je sais.

Mais c’est sincère.

Je t’aime, mon amour.`;

let i=0;

function type(){

    const msg=document.getElementById("message");

    if(i<text.length){

        if(text[i]=="\n"){
            msg.innerHTML+="<br>";
        }else{
            msg.innerHTML+=text[i];
        }

        i++;

        setTimeout(type,35);

    }else{

        document.getElementById("signature").style.opacity=1;

        setTimeout(()=>{
            document.getElementById("finalText").style.opacity=1;
        },2000);

    }

}

setTimeout(type,1000);


/* MUSICA ACTIVADA POR INTERACCION */

const music=document.getElementById("bgMusic");

function startMusic(){

    music.play();

    document.getElementById("startMsg").style.display="none";

    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);

}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);

</script>

</body>
</html>
